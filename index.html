<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon"  href="./assets/timer-off.png"> 
</head>
<body>

    <h1>New Year Countdown</h1>
    <div id="countdown" class="countdown">
            <div class="days">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <div class="hours">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div class="minutes">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            
            <div class="seconds">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
            
    </div>
    <script src="./script.js"></script>
</body>
</html>
